<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>My Profile Card</title>
<style>
  body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f7f7f7; }
  .card { background: white; border-radius: 10px; padding: 20px; text-align: center; width: 250px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .card img { width: 100px; height: 100px; border-radius: 50%; }
  .card h2 { margin: 10px 0; }
  .card p { color: #555; font-size: 0.9em; }
</style>
</head>
