<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Catalog</title>
<style>
  body { font-family: sans-serif; background: #f5f5f5; margin: 0; }
  header { text-align: center; padding: 20px; background: #fff; }
  .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
  .item { background: white; padding: 10px; text-align: center; border-radius: 8px; }
  .item img { width: 100%; border-radius: 5px; }
</style>
</head>
<body>
<header>
  <h1>James store</h1>
</header>
<main class="catalog">
  <div class="item"><img src="travelbackpack.jpg"><h3>backpack</h3><p>₦10,000</p></div>
  <div class="item"><img src="smartphone.jpg"><h3>smartphone</h3><p>₦200,000</p></div>
  <div class="item"><img src="camera.jpg"><h3>camera</h3><p>₦3,000,000</p></div>
</main>
</body>
</html>
