<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - AddWorks Print</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>📍 45 Channels TV Avenue, Opic Estate, Berger, Lagos</p>
      <p>📞 <a href="tel:+2348012345678">+234 801 234 5678</a></p>
      <p>📧 <a href="mailto:info@addworksprint.com">info@addworksprint.com</a></p>
      <p>💬 <a href="https://wa.me/2348012345678" target="_blank">Chat on WhatsApp</a></p>
    </div>

    <form id="contactForm">
      <h2>Send a Message</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
      <p id="formStatus"></p>
    </form>
  </section>

  <section class="map">
    <h2>Find Us</h2>
    <iframe
      src="https://www.google.com/maps?q=45+Channels+TV+Avenue,+Opic+Estate,+Berger,+Lagos&output=embed"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <footer>
    <p>© 2025 AddWorks Print</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
