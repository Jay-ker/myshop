<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Table</title>
<style>
  body { font-family: sans-serif; background: #eee; padding: 20px; }
  .pricing { display: flex; gap: 20px; justify-content: center; }
  .plan { background: white; padding: 20px; border-radius: 8px; text-align: center; width: 150px; }
  .plan h3 { margin-bottom: 10px; }
  .plan p { margin: 5px 0; }
  .highlight { background: #ffd700; }
</style>
</head>
<body>
<div class="pricing">
  <div class="plan"><h3>Free</h3><p>₦200/cooperator monthly</p><p>Basic features</p></div>
  <div class="plan highlight"><h3>Pro</h3><p>₦250/cooperator monthly</p><p>All features</p></div>
  <div class="plan"><h3>Enterprise</h3><p>₦350/cooperator monthly</p><p>Full support</p></div>
</div>
</body>
</html>
